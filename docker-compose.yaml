services:
  backend:
    build: ./services/backend
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://gameoflife:gameoflife@db:5432/gameoflife_dev
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db

  frontend:
    build: ./services/frontend
    volumes:
      - './services/frontend:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080
    depends_on:
      - backend


  db:
    image: postgres:15.1
    expose:
      - 5432
    environment:
      - POSTGRES_USER=gameoflife
      - POSTGRES_PASSWORD=gameoflife
      - POSTGRES_DB=gameoflife_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: